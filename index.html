<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ค้นหาฎีกา - ศาลฎีกา</title>
  <style>
    body {
      margin: 0;
      font-family: "Sarabun", sans-serif;
      background-color: #f7f7f7;
    }

    /* ===== Header แนวแฟนตาซี RPG ===== */
    header {
      background: linear-gradient(135deg, #3a1c00, #7b531b, #c6a664);
      color: #fff5d7;
      text-align: center;
      padding: 1.8rem;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 
        0 0 5px #ffecb3, 
        0 0 15px #d9b44a, 
        0 0 25px #ffdd7e;
      border-bottom: 4px solid #c6a664;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(198,166,100,0.4);
      font-variant: small-caps;
    }

    /* ลวดลายเคลื่อนไหวแนวเวทย์มนตร์ */
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.05) 0,
        rgba(255, 255, 255, 0.05) 2px,
        transparent 2px,
        transparent 8px
      );
      animation: shimmer 8s linear infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      from { background-position: 0 0; }
      to { background-position: 200px 200px; }
    }

    /* ===== ปุ่มนำทาง ===== */
    nav {
      text-align: center;
      background: #eee2c4;
      padding: 0.5rem;
      box-shadow: inset 0 -2px 5px rgba(0,0,0,0.15);
    }

    nav button {
      margin: 0 0.5rem;
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #d9b44a, #a77b23);
      color: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    nav button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffe17b;
    }

    /* ===== Iframe ===== */
    iframe {
      width: 100%;
      height: calc(100vh - 150px);
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>ค้นหาฎีกา - ศาลฎีกา</header>

  <nav>
    <button onclick="showFrame('frame1')">หน้าหลัก</button>
    <button onclick="showFrame('frame2')">ค้นหา</button>
  </nav>

  <!-- iframe หน้าแรก -->
  <iframe id="frame1" class="active" src="https://deka.supremecourt.or.th/" allowfullscreen></iframe>

  <!-- iframe หน้า 2 -->
  <iframe id="frame2" src="https://deka.supremecourt.or.th/search" allowfullscreen></iframe>

  <script>
    function showFrame(id) {
      document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
