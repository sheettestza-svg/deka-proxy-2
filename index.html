<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ค้นหาฎีกา - ศาลฎีกา</title>
  <style>
    body {
      margin: 0;
      font-family: "Sarabun", sans-serif;
      background: #001F3F;
      color: white;
      overflow: hidden;
    }

    /* หน้าแรก (Intro) */
    #intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #003366, #000);
      animation: fadeIn 1.5s ease-in;
    }

    #intro h1 {
      font-size: 3rem;
      color: #FFD700;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 10px;
      animation: float 2s ease-in-out infinite;
    }

    #intro p {
      font-size: 1.3rem;
      color: #FFFAE0;
      opacity: 0.8;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* หน้าค้นหา */
    #main {
      display: none;
      height: 100vh;
      background: #F8F9FA;
      color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>⚖️ Deka Navigator</h1>
    <p>เตรียมพร้อมออกเดินทางสู่โลกแห่งฎีกา...</p>
  </div>

  <div id="main">
    <iframe src="https://sheettestza-svg.github.io/deka-proxy-2/"></iframe>
  </div>

  <script>
    // หลังจากโหลด 3 วินาที เด้งไปหน้าค้นหา
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("main").style.display = "block";
    }, 3000);
  </script>
</body>
</html>
