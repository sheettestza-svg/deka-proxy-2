<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ค้นหาฎีกา - ศาลฎีกา</title>
  <style>
    body { margin:0; font-family:"Sarabun", sans-serif; background-color:#f7f7f7; }
    header { background-color:#1b365d; color:white; text-align:center; padding:1rem; font-size:1.25rem; font-weight:600; }
    nav { text-align:center; background:#f0f0f0; padding:0.5rem; }
    nav button { margin:0 0.5rem; font-weight:600; padding:0.3rem 0.6rem; cursor:pointer; }
    main { text-align:center; padding:3rem 1rem; }
    main h1 { font-size:1.5rem; margin-bottom:1rem; }
    main p { margin-bottom:2rem; font-size:1.1rem; }
    main a.button {
      display:inline-block;
      background-color:#1b365d;
      color:white;
      text-decoration:none;
      padding:0.6rem 1.2rem;
      font-weight:600;
      border-radius:0.3rem;
      transition:0.2s;
    }
    main a.button:hover { background-color:#15305a; }
  </style>
</head>
<body>

<header>ค้นหาฎีกา - ศาลฎีกา</header>

<nav>
  <button onclick="goHome()">หน้าหลัก</button>
  <button onclick="goSearch()">หน้า 2 (ค้นหา)</button>
</nav>

<main id="content">
  <h1>ยินดีต้อนรับ</h1>
  <p>เลือกหน้าที่คุณต้องการเข้าถึง</p>
  <a class="button" href="https://deka.supremecourt.or.th/" target="_blank">ไปหน้าหลัก</a>
  <a class="button" href="https://deka.supremecourt.or.th/search" target="_blank">ไปหน้าค้นหา</a>
</main>

<script>
function goHome(){
  window.open('https://deka.supremecourt.or.th/', '_blank');
}

function goSearch(){
  window.open('https://deka.supremecourt.or.th/search', '_blank');
}

// เปิดหน้าค้นหาอัตโนมัติเมื่อโหลด
window.addEventListener('load', () => {
  goSearch();
});
</script>

</body>
</html>
