<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>เดก้า - หน้าแรก</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:"Sarabun", sans-serif;
  background-color:#f0e6d2;
}

/* Nav ไอคอนสไตล์มินิมอลธีมฟ้า */
nav {
  text-align:center;
  background:#1b365d;
  padding:1rem;
}

nav .icon-button {
  cursor:pointer;
  font-size:40px;
  color:#007BFF;
  margin:0 1rem;
  transition: 0.3s;
}

nav .icon-button:hover {
  transform: scale(1.1);
  color:#ffffff;
}

/* iframe */
iframe {
  width:100%;
  height:calc(100vh - 80px); /* เหลือพื้นที่ nav */
  border:none;
  display:block; /* แสดงหน้าแรกเลย */
}
</style>
</head>
<body>

<nav>
  <span class="material-icons icon-button" title="หน้าหลัก">home</span>
</nav>

<iframe id="frame1" src="https://deka.supremecourt.or.th/search" allowfullscreen>
  ขออภัย ไม่สามารถโหลดหน้าเว็บนี้ได้
</iframe>

</body>
</html>
