<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ฎีกาใหม่ - Law3S</title>
<style>
  body { font-family: "Sarabun", sans-serif; background: #f0e6d2; margin:0; padding:1rem; }
  h1 { color:#ff6b6b; text-align:center; }
  .judgement { background:#fff3e0; padding:15px; margin:10px 0; border-radius:8px; box-shadow:1px 1px 5px #00000022; }
  .judgement a { color:#ff6b6b; text-decoration:none; font-weight:bold; }
  .judgement a:hover { text-decoration:underline; }
</style>
</head>
<body>

<h1>ฎีกาใหม่ล่าสุด</h1>
<div id="list">
  <!-- รายการฎีกาจะถูกสร้างด้วย JavaScript -->
</div>

<script>
// ข้อมูลตัวอย่าง (สามารถเปลี่ยนเป็น JSON จาก server ของคุณเองได้)
const judgements = [
  { title: "คดีตัวอย่าง 1: เรื่องละเมิดสัญญา", url: "https://deka.law3s.com/case1" },
  { title: "คดีตัวอย่าง 2: คดีอาญา", url: "https://deka.law3s.com/case2" },
  { title: "คดีตัวอย่าง 3: คดีปกครอง", url: "https://deka.law3s.com/case3" }
];

// สร้าง HTML
const container = document.getElementById('list');
judgements.forEach(item => {
  const div = document.createElement('div');
  div.className = 'judgement';
  div.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a>`;
  container.appendChild(div);
});
</script>

</body>
</html>
