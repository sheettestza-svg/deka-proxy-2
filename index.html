<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ค้นหาฎีกา - ศาลฎีกา</title>
  <style>
    body { margin:0; font-family:"Sarabun", sans-serif; background-color:#f7f7f7; }
    header { background-color:#1b365d; color:white; text-align:center; padding:1rem; font-size:1.25rem; font-weight:600; }
    nav { text-align:center; background:#f0f0f0; padding:0.5rem; }
    nav button { margin:0 0.5rem; font-weight:600; padding:0.3rem 0.6rem; cursor:pointer; }
    iframe { width:100%; height:calc(100vh - 130px); border:none; display:none; }
    iframe.active { display:block; }
  </style>
</head>
<body>

<header>ค้นหาฎีกา - ศาลฎีกา</header>

<nav>
  <button onclick="showFrame('frame1')">หน้าหลัก</button>
  <button onclick="showFrame('frame2')">หน้า 2</button>
</nav>

<!-- iframe หน้าแรก -->
<iframe id="frame1" src="https://deka.supremecourt.or.th/" allowfullscreen></iframe>

<!-- iframe หน้า 2 เปิดมาพร้อมแสดง search -->
<iframe id="frame2" class="active" src="https://deka.supremecourt.or.th/search#search" allowfullscreen></iframe>

<script>
function showFrame(id) {
  document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
  const f = document.getElementById(id);
  f.classList.add('active');

  // ถ้าเปิด frame2 เราพยายามเลื่อน iframe (ใช้ได้ถ้าเป็น same-origin)
  if(id === 'frame2'){
    try {
      // scroll 500px ลงไป (ถ้าเว็บอนุญาต)
      f.contentWindow.scrollTo(0, 500);
    } catch(e){
      // cross-origin จะ error แต่ก็ไม่เป็นไร
      console.log("ไม่สามารถ scroll iframe ข้ามโดเมนได้");
    }
  }
}

// เปิดหน้า 2 ทันที (เด้งไป search)
window.addEventListener('load', () => {
  showFrame('frame2');
});
</script>

</body>
</html>
